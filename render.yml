services:
  # Main web service
  - type: web
    name: greengrid-energy-app
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/communities
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: greengrid-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false

  # PostgreSQL database
  - type: pserv
    name: greengrid-db
    runtime: postgresql
    plan: starter
    region: oregon
    databaseName: greengrid
    databaseUser: greengrid_user

# Static site for frontend (alternative deployment option)
staticSites:
  - type: static
    name: greengrid-frontend
    buildCommand: npm ci && npm run build
    publishPath: ./dist
    pullRequestPreviewsEnabled: false
    buildFilter:
      paths:
      - client/**
      - shared/**
      - package.json
      - vite.config.ts
      - tailwind.config.ts